spring:
  application:
    name: aigateway

  server:
    port: 8080

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jpa:
    hibernate:
      ddl-auto: validate
      show-sql: true
      format_sql: true

  datasource:
    url: jdbc:postgresql://postgres:5432/postgres
    username: postgres
    password: postgres

  redis:
    host: rediscache
    port: 6379
